<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Members</title>
  <style>
    /* reset */
    html, body { margin:0; padding:0; }
    body { background: #fff; }

    /* the fixed spinner DIV, sits under the image */
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      background: rgba(255,255,255,0.9); /* optional pale white backdrop */
    }
    .loader::after {
      content: "";
      width: 60px; height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #49777F;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* your poster SVG: full-width, auto height, always on top */
    img.poster {
      display: block;
      position: relative;
      z-index: 1;
      width: 100vw;
      height: auto;
    }

    /* go-back button, always on top */
    .back-link {
      position: fixed;
      bottom: 20px; right: 20px;
      padding: 10px 20px;
      background-color: rgba(73,119,127,0.8);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- fixed loader behind the poster -->
  <div class="loader"></div>

  <img class="poster"
       src="Images/SEAMEC_MEMBERS_1.svg"
       alt="Poster 1"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_2.svg"
       alt="Poster 2"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_3.svg"
       alt="Poster 3"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_4.svg"
       alt="Poster 4"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_5.svg"
       alt="Poster 5"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_6.svg"
       alt="Poster 6"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_7.svg"
       alt="Poster 7"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_8.svg"
       alt="Poster 8"
       loading="lazy">
  <img class="poster"
       src="Images/SEAMEC_MEMBERS_9.svg"
       alt="Poster 9"
       loading="lazy">

  <a href="index.html" class="back-link" aria-label="Go back">
    ‚Üê Go Back
  </a>

  <script>
    // Hide loader when all images are loaded
    const posters = document.querySelectorAll('img.poster');
    let loaded = 0;
    posters.forEach(img => {
      if (img.complete) {
        loaded++;
      } else {
        img.addEventListener('load', () => {
          loaded++;
          if (loaded === posters.length) {
            document.querySelector('.loader').style.display = 'none';
          }
        });
        img.addEventListener('error', () => {
          loaded++;
          if (loaded === posters.length) {
            document.querySelector('.loader').style.display = 'none';
          }
        });
      }
    });
    // In case all images are cached
    if (loaded === posters.length) {
      document.querySelector('.loader').style.display = 'none';
    }
  </script>

  <noscript>
    <style>
      .loader { display: none !important; }
    </style>
  </noscript>

</body>
</html>
