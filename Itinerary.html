<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brunei History</title>
  <style>
    html, body { margin:0; padding:0; }
    body { background: #fff; }

    .image-column {
      display: flex;
      flex-direction: column;
      align-items: stretch; /* Images will stretch to container width */
      gap: 20px;
      margin-top: 0;
      margin-bottom: 0;
      z-index: 1;
      position: relative;
    }
    .image-column img {
      width: 100vw;
      max-width: 100vw;
      height: auto;
      display: block;
      border-radius: 0;
      box-shadow: none;
      background: #fff;
    }

    .back-link {
      position: fixed;
      bottom: 20px; right: 20px;
      padding: 10px 20px;
      background-color: rgba(73,119,127,0.8);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="image-column">
    <img src="Images/itinery1.jpg" alt="Image 1">
    <img src="Images/itinery2.jpg" alt="Image 2">
  </div>

  <a href="index.html" class="back-link" aria-label="Go back">
    ‚Üê Go Back
  </a>

</body>
