<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introduction</title>
  <style>
    /* reset */
    html, body { margin:0; padding:0; }
    body { background: #fff; }

    /* the fixed spinner DIV, sits under the image */
    .loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 0;
      background: rgba(255,255,255,0.9); /* optional pale white backdrop */
    }
    .loader::after {
      content: "";
      width: 60px; height: 60px;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #49777F;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* your poster SVG: full-width, auto height, always on top */
    img.poster {
      display: block;
      position: relative;
      z-index: 1;
      width: 100vw;
      height: auto;
    }

    /* go-back button, always on top */
    .back-link {
      position: fixed;
      bottom: 20px; right: 20px;
      padding: 10px 20px;
      background-color: rgba(73,119,127,0.8);
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- fixed loader behind the poster -->
  <div class="loader"></div>

  <!-- your SVG — still fills the viewport width -->
  <img class="poster"
       src="Images/What is SEAMEO_page-0001.jpg"
       alt="Poster">

  <a href="index.html" class="back-link" aria-label="Go back">
    ← Go Back
  </a>

</body>
</html>
